<div>
  <div
    class="item"
    [ngClass]="{ slide: isActive }"
    *ngIf="!isActive1"
    (click)="toggle()"
  >
    <ng-content select="[content1]"></ng-content>
  </div>
  <div
    class="item"
    [ngClass]="{
      slideBack: !isActive,
    }"
    *ngIf="isActive1"
    (click)="toggle()"
  >
    <ng-content select="[content2]"></ng-content>
  </div>
</div>
